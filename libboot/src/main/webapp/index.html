<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Library Using Spring Boot</h1>
	<button onclick="showBooks()">Show Books</button>
	<button onclick="showStudents()">Show Students</button>
	
	<ol id="books-students">
		
	</ol>
	
	<script>
		function showBooks()
		{
			console.log("test");
			fetch("/books").then(res => res.json())
			.then(books => {
				let listEl = document.getElementById("books-students");
				let str = "";
				for(let book of books)
				{
					str += "<li>" + JSON.stringify(book) + "</li>";
				}
				listEl.innerHTML = str;
			})
		}
		
		function showStudents()
		{
			console.log("test");
			fetch("/students").then(res => res.json())
			.then(students => {
				let listEl = document.getElementById("books-students");
				let str = "";
				for(let student of students)
				{
					str += "<li>" + JSON.stringify(student) + "</li>";
				}
				listEl.innerHTML = str;
			})
		}
	</script>
</body>
</html>
